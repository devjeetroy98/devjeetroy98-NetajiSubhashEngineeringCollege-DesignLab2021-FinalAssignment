<div class="container-fluid">
    <div class="form-container">
        <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="" formControlName="password">
                </div>
                    <div class="foot">
                        <button mat-raised-button color="primary" type="submit">Sign In!</button>
                        <small id="emailHelp" class="form-text text-muted">If you are not registered, feel free to <a href="/home">Register</a></small>
                    </div>
        </form>
    </div>
</div>
