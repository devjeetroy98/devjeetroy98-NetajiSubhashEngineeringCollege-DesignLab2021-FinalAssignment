<div class="container-fluid">
    <div class="form-container">
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
            <div class="form-group">
                <label for="exampleInputUser">Username</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="John Doe" formControlName="username">
              </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
                  <small  class="text-primary" >
                    We'll never share your email with anyone else.
                  </small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="" formControlName="password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword2">confirm Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="" formControlName="confirmpassword">
                  </div>
                    <div class="foot">
                        <button mat-raised-button color="primary" type="submit">Sign Up!</button>
                        <small id="emailHelp" class="form-text text-muted">If you are registered, feel free to <a href="/login">Login</a></small>
                    </div>
        </form>
    </div>
</div>
