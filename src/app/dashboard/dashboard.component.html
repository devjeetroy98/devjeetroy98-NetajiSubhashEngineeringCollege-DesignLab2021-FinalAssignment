<div class="container-fluid">
    <div class="container">
        <h1 style="padding: 20px;">Items in the inventory</h1>
                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                          
                            <!-- Image Column -->
                            <ng-container matColumnDef="profile">
                              <mat-header-cell *matHeaderCellDef> Profile Picture </mat-header-cell> 
                              <mat-cell *matCellDef="let element"> <img [src]="'http://localhost:3000/images/pictures/' + element.profile" alt="" srcset="" style="height: 60px; width: 80px;"> </mat-cell> 
                            </ng-container>
                          
                            <!--  Name Column -->
                            <ng-container matColumnDef="name">
                                <mat-header-cell *matHeaderCellDef> Name </mat-header-cell> 
                                <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell> 
                            </ng-container>
                          
                            <!-- Email Column -->
                            <ng-container matColumnDef="email">
                                <mat-header-cell *matHeaderCellDef> Email </mat-header-cell> 
                                <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell> 
                            </ng-container>
                          
                            <!-- Date of Birth Column -->
                            <ng-container matColumnDef="dob">
                                <mat-header-cell *matHeaderCellDef> Date of Birth </mat-header-cell> 
                                <mat-cell *matCellDef="let element"> {{element.dob}} </mat-cell> 
                            </ng-container>

                            <ng-container matColumnDef="button">
                                <mat-header-cell *matHeaderCellDef> Wish Button </mat-header-cell> 
                                <mat-cell *matCellDef="let element"> <button type="button" mat-raised-button color="primary" matTooltip="Wish!"><mat-icon>menu</mat-icon></button> </mat-cell> 
                            </ng-container>
                          
                            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row> 
                            <mat-row  *matRowDef="let row; columns: displayedColumns;"></mat-row>
                          </table>
                          <!-- <mat-paginator #paginator [length]="dataSource.length"
                                [pageSize]="5"
                                [pageSizeOptions]="[5, 10]">
                            </mat-paginator> -->
                          <br>
    </div>
</div>
